{% extends 'base.html' %}

{% block content %}
  <h1>Delete Record</h1>

  <h4>Are you sure you want to remove your <b>{{ object.name }}</b> record?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Remove!" >
    <a href="{% url 'detail' record.id %}">Cancel</a>
  </form>
{% endblock %}
