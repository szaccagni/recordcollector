{% extends 'base.html' %}
{% block title %}<title>All Sellers</title>{% endblock %}
{% block bodytag%} class='sellers' {% endblock %}
{% block content %}

<div class="flex-container">
    {% for genre in genre_list %}
    <div class="paint-chip-container">
        <a href="{% url 'genre_detail' genre.id %}">
            <div class="paint-chip">
                <div>{{ genre.name }}</div>
            </div>
        </a>
    </div>
    {% endfor %}
    <div class="paint-chip-container">
        <a href="{% url 'genres_create' %}">
            <div class="paint-chip new-seller-btn">
                <div>add new genre</div>
            </div>
        </a>
    </div>
</div>


{% endblock %}
